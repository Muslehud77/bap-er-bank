<!DOCTYPE html>
<html lang="en data-theme='light'">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>User Id</title>
</head>
<body class="container mx-auto space-y-10">
    <header class="container mx-auto"><h1 class="text-center text-5xl  mt-10">Lets Get Some <span class="text-red-500 font-bold">Mooooney</span>!!!</h1></header>
    <main class="bg-green-200 p-14 space-y-10">
        <section>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 lg:mx-10">
                <div class="bg-green-500 rounded-xl p-5 py-10 text-white">
                    <h4 class="text-2xl font-semibold">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit">00</span></h2>
                </div>
                <div class="bg-pink-400 rounded-xl p-5 py-10 text-white">
                    <h4 class="text-2xl font-semibold">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw">00</span></h2>
                </div>
                <div class="bg-orange-400 rounded-xl p-5 py-10 text-white">
                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h2  class="text-5xl">$<span id="balance">1240</span></h2>
                </div>
              
                </div>
        </section>
        <section>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:mx-10">
                <div class="bg-blue-400 rounded-xl p-5 py-10 text-white space-y-2">
                    <h2 class="text-3xl font-semibold">Please Deposit</h2>
                    <input id="deposit-input" placeholder="$ Amount You Want To Deposit" type="number" class="input input-bordered text-black w-full lg:w-96 max-w-full" />
                    <br>
                    <button class="btn border-0 text-white hover:bg-blue-500 bg-blue-700 px-10" id="deposit-btn">Deposit</button>
            
                </div>
                <div class="bg-purple-400 rounded-xl p-5 py-10 text-white space-y-2">
                    <h2 class="text-3xl font-semibold">Please Withdraw</h2>
                    <input id="withdraw-input" placeholder="$ Amount You Want To withdraw" type="number" class="input text-black input-bordered w-full lg:w-96 max-w-full" />
                    <br>
                    <button class="btn border-0 text-white hover:bg-purple-500 bg-purple-700 px-10" id="withdraw-btn">Withdraw</button>
            
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
